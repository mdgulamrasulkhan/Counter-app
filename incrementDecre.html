<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
  

  <!--Wrapper-->
 <div class="w-[100vw] h-[100vh] flex flex-col items-center justify-center bg-[#344151] gap-10">
         <div class="text-[#0398d4] font-medium text-[20px] underline" style="text-decoration-color: black;">Increment And Decrement</div>
         <div class="bg-white flex text-[15px] text-[#344151 rounded-sm gap-12 p-3 px-5]">
          <!-- negative button-->
           <button onclick ="decrement()" class="border-r-2 border-[#bfbfbf] px-2">
            <i class="fa-solid fa-arrow-down"></i>
           </button>
           <div id="counter" class="font-bold">
            0
           </div>
           <!--postive button-->
           <button onclick ="increment()" class="border-l-2  border-[#bfbfbf] px-2">
            <i class="fa-solid fa-arrow-up"></i>
           </button>
         </div>
        </div>
        <script src="https://kit.fontawesome.com/acc876bb39.js" crossorigin="anonymous"></script>
   
        <script src="incrementdecrement.js"></script>
</body>
</html>
